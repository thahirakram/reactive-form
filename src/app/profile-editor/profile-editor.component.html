<div class="col-md-5 mx-auto">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="p-5">
    <div class="form-group row">
      <label class="col-md-2">firstName</label>
      <div class="col-md-10">

        <input type="text" class="form-control" formControlName="firstName">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2">laststName</label>
      <div class="col-md-10">

        <input type="text" class="form-control" formControlName="lastName">
      </div>
    </div>


    <!-- nesting form -->
    <div formGroupName="address">
      <h2>Address</h2>
      <div class="form-group row">
        <label class="col-md-2">street</label>
        <div class="col-md-10">
          <input type="text" class="form-control" formControlName="street">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">city</label>
        <div class="col-md-10">
          <input type="text" class="form-control" formControlName="city">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">state</label>
        <div class="col-md-10">

          <input type="text" class="form-control" formControlName="state">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">zip</label>
        <div class="col-md-10">

          <input type="text" class="form-control" formControlName="zip">
        </div>
      </div>
    </div>

    <!-- form array Name -->
    <div formArrayName="aliases">
      <button class="btn btn-success mb-4" (click)="addalias()">add</button>

      <div *ngFor="let address of aliases.controls; let i = index">
        <div class="form-group row">
          <label class="col-md-2">Alias</label>
          <div class="col-md-10">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success mt-3" type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
  <button class="btn btn-succes mt-1" (click)="updateProfile()">update profile</button> 
  <!-- <p class="mt-3">
    Form Value: {{ profileForm.value | json }}
  </p> -->
  <p class="mt-3">
    Form Status: {{ profileForm.status }}
  </p>
</div>
